# Railway/Nixpacks Konfiguration - Vollstack (Backend + Frontend)
# Für separates Deployment nutze nixpacks_backend.toml oder nixpacks_frontend.toml

[phases.setup]
nixPkgs = ["python311", "openjdk17", "nodejs_20"]

[phases.install]
cmds = [
  "pip install -r backend_requirements.txt",
  "npm ci"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 2 backend_server:app"

[variables]
PYTHONUNBUFFERED = "1"
NODE_ENV = "production"


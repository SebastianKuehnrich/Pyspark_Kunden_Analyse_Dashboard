# Nixpacks Config - Backend (Flask + PySpark) f√ºr Railway

[phases.setup]
nixPkgs = ["python311", "python311Packages.virtualenv", "openjdk17", "gcc", "gnumake"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
  ". /opt/venv/bin/activate && pip install --no-cache-dir -r backend_requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p uploads",
  "echo 'Build completed successfully!'"
]

[start]
cmd = "/opt/venv/bin/gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 2 --worker-class sync backend_server:app"

[variables]
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
PORT = "8000"

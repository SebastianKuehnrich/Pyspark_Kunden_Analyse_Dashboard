# Nixpacks Config - Backend (Flask + PySpark) f√ºr Railway

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "openjdk17", "gcc", "gnumake"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel --break-system-packages",
  "pip install --no-cache-dir -r backend_requirements.txt --break-system-packages"
]

[phases.build]
cmds = [
  "mkdir -p uploads",
  "echo 'Build completed successfully!'"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 2 --worker-class sync backend_server:app"

[variables]
PYTHONUNBUFFERED = "1"
FLASK_ENV = "production"
PORT = "8000"

# Nixpacks Config für Frontend (React/Vite)

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run preview -- --host 0.0.0.0 --port $PORT"

[variables]
NODE_ENV = "production"
# Railway Ignore File
# Dateien die NICHT zu Railway hochgeladen werden sollen

# Node Modules
node_modules/

# Python Cache
__pycache__/
*.pyc
*.pyo
*.pyd
.Python

# Build Outputs (werden auf Railway neu gebaut)
dist/
build/

# IDEs
.idea/
.vscode/

# Logs
*.log

# OS
.DS_Store
Thumbs.db

# Lokale Batch-Files
*.bat
*.ps1
*.vbs

# Lokale Daten (wenn nicht benötigt)
# ergebnisse/

# Git
.git/
.gitignore

